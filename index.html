<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    
    <!-- Intégration typo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    
    <!-- Intégration FontAwesome -->
    <script src="https://kit.fontawesome.com/e21ad7fd88.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="Public/styles.css">
</head>

<body>
    <header>
        <img src="./images/logo/ohmyfood.png" alt="Logo de l'entreprise">
    </header>
    <main>
        <section class="research">
            <form class="research__form" method="get" action="#">
                <i class="fa-solid fa-location-dot fa-2xl"></i>
                <input type="search" name="search" id="search" placeholder="Paris, Belleville">
            </form>
        </section>
        <section class="explorer">
            <h1 class="explorer__title">Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </section>
    </main>
</body>
</html>
