<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    
    <!-- Intégration typo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    
    <!-- Intégration FontAwesome -->
    <script src="https://kit.fontawesome.com/e21ad7fd88.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="Public/styles.css">
</head>

<body>
    <div class="loader">
        <i class="fa-solid fa-spinner"></i>
    </div>
    <header>
        <img src="./images/logo/ohmyfood.png" alt="Logo de l'entreprise">
    </header>
    <main>
        <section class="research">
            <form class="research__form" method="get" action="#">
                <i class="fa-solid fa-location-dot fa-xl"></i>
                <input type="search" name="search" id="search" placeholder="Paris, Belleville">
            </form>
        </section>
        <section class="explorer">
            <h1>Réservez le menu qui<br> vous convient</h1>
            <p>Découvrez des restaurants d'exception,<br> sélectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </section>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <figure class="functioning__card">
                <span>1</span>
                <figcaption><i class="fa-solid fa-mobile-screen-button fa-lg"></i>Choisissez un restaurant</figcaption>
            </figure>
            <figure class="functioning__card">
                <span>2</span>
                <figcaption><i class="fa-solid fa-list-ul fa-lg"></i>Composez votre menu</figcaption>
            </figure>
            <figure class="functioning__card primary-background">
                <span>3</span>
                <figcaption><i class="fa-solid fa-store fa-lg"></i>Dégustez au restaurant</figcaption>
            </figure>
        </section>
        <section class="restaurant">
            <h3>Restaurants</h3>
            <a href="#">
                <figure class="restaurant-card">
                    <div class="restaurant-card__img">
                        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat du restaurant">
                        <span>Nouveau</span>
                    </div>
                    <figcaption class="restaurant-card__infos">
                        <div>
                            <h4>La palette du goût</h4>
                            <p>Ménilmontant</p>
                        </div>    
                        <span class="fa-stack fa-1x">
                            <i class="fa-regular fa-heart fa-stack-1x"></i>
                            <i class="fa-solid fa-heart fa-stack-1x hidden"></i>
                        </span>
                    </figcaption>
                </figure>
            </a>
            <a href="#">
                <figure class="restaurant-card">
                    <div class="restaurant-card__img">
                        <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un plat du restaurant">
                        <span>Nouveau</span>
                    </div>
                    <figcaption class="restaurant-card__infos">
                        <div>
                            <h4>La note enchantée</h4>
                            <p>Charonne</p>
                        </div>    
                        <span class="fa-stack fa-1x">
                            <i class="fa-regular fa-heart fa-stack-1x"></i>
                            <i class="fa-solid fa-heart fa-stack-1x hidden"></i>
                        </span>
                    </figcaption>
                </figure>
            </a>
            <a href="./pages/rest-a-la-francaise.html">
                <figure class="restaurant-card">
                    <div class="restaurant-card__img">
                        <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'un plat du restaurant">
                    </div>
                    <figcaption class="restaurant-card__infos">
                        <div>
                            <h4>À la française</h4>
                            <p>Cité Rouge</p>
                        </div>    
                        <span class="fa-stack fa-1x">
                            <i class="fa-regular fa-heart fa-stack-1x"></i>
                            <i class="fa-solid fa-heart fa-stack-1x hidden"></i>
                        </span>
                    </figcaption>
                </figure>
            </a>
            <a href="#">
                <figure class="restaurant-card">
                    <div class="restaurant-card__img">
                        <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo d'un plat du restaurant">
                    </div>
                    <figcaption class="restaurant-card__infos">
                        <div>
                            <h4>Le délice des sens</h4>
                            <p>Folie-Mélicourt</p>
                        </div>    
                        <span class="fa-stack fa-1x">
                            <i class="fa-regular fa-heart fa-stack-1x"></i>
                            <i class="fa-solid fa-heart fa-stack-1x hidden"></i>
                        </span>
                    </figcaption>
                </figure>
            </a>
        </section>
        <footer>
            <h5 class="footer__title">ohmyfood</h5>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
