<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    
    <!-- Intégration typo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    
    <!-- Intégration FontAwesome -->
    <script src="https://kit.fontawesome.com/e21ad7fd88.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
        <img src="../images/logo/ohmyfood.png" alt="Logo de l'entreprise">
    </header>
    <main class="main-bckground">
        <div class="banner">
            <img class="banner__img" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un plat du restaurant">
        </div>
        <div class="menu">
            <section class="menu__title">
                <h1>Le délice des sens</h1>
                <span class="fa-stack fa-1x">
                    <i class="fa-regular fa-heart fa-stack-2x"></i>
                    <i class="fa-solid fa-heart fa-stack-2x hidden"></i>
                </span>
            </section>    
            <section class="menu__entree">
                <h2 class="plate-type"><span>Entr</span>ées</h2>
                <div class="plate-box">
                    <figure>
                        <div class="plate">
                            <div class="plate__infos">
                                <h3>Tartare de thon</h3>
                                <p>Assaisonné au yuzu</p>
                            </div> 
                            <span> <br>25€</span>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                    <figure>
                        <div class="plate">
                            <div class="plate__infos">
                                <h3>Bouchée de homard croustillant </h3>
                                <p>Et sa farandole de petits légumes</p>
                            </div>
                            <span> <br>35€</span>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>    
                    </figure>
                    <figure>
                        <div class="plate">
                            <div class="plate__infos">
                                <h3>Velouté de cèpes </h3>
                                <p>Aux truffes</p>
                            </div>
                            <span> <br>20€</span>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                </div>
            </section>
            <section class="menu__plate">
                <h2 class="plate-type"><span>Plat</span>s</h2>
                <div class="plate-box">
                    <figure>
                        <div class="plate">
                            <div class="plate__infos">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                            </div>    
                            <span> <br>40€</span>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                    <figure>
                        <div class="plate">
                            <div class="plate__infos">
                                <h3>Langouste rôtie</h3>
                                <p>Et ses légumes de saison</p>
                            </div>
                            <span> <br>35€</span>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>    
                    </figure>
                    <figure>
                        <div class="plate">
                            <div class="plate__infos">
                                <h3>Côte de boeuf Angus</h3>
                                <p>Et sa purée de panais</p>
                            </div>
                            <span> <br>44€</span>
                            </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                </div>
            </section>
            <section class="menu__dessert">
                <h2 class="plate-type"><span>Dess</span>erts</h2>
                <div class="plate-box">
                    <figure>
                        <div class="plate">
                            <div class="plate__infos">
                                <h3>Farandole de desserts</h3>
                                <p>Du chef</p>
                            </div>
                            <span> <br>18€</span>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                    <figure>
                        <div class="plate">
                            <div class="plate__infos">
                                <h3>Crème brulée</h3>
                                <p>Revisitée</p>
                            </div> 
                            <span> <br>22€</span>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>    
                    </figure>
                    <figure>
                        <div class="plate">
                            <div class="plate__infos">
                                <h3>Tiramisu</h3>
                                <p>À la noisette</p>
                            </div>
                            <span> <br>23€</span>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                </div>
            </section>
            <button type="button" class="btn">Commander</button>
        </div>
        <footer>
            <h5 class="footer__title">ohmyfood</h5>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
