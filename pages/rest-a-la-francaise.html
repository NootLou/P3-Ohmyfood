<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    
    <!-- Intégration typo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    
    <!-- Intégration FontAwesome -->
    <script src="https://kit.fontawesome.com/e21ad7fd88.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
        <img src="../images/logo/ohmyfood.png" alt="Logo de l'entreprise">
    </header>
    <main>
        <div class="banner">
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'un plat du restaurant">
        </div>
        <div class="menu">
            <section class="menu__title">
                <h1>À la française</h1>
                <i class="fa-regular fa-heart fa-2x"></i>
            </section>    
            <section class="menu__entree ">
                <h2 class="plate-type"><span>Entr</span>ées</h2>
                <figure>
                    <div class="plate">
                        <p>Tartare de poulpe acidulé</p>
                        <figcaption>Aux zest d'orange<span>25€</span></figcaption>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-lg"></i>
                    </div>
                </figure>
                <figure>
                    <div class="plate">
                        <p>Velouté de légumes d'antan</p>
                        <figcaption>Carotte, panais, topinambour<span>35€</span></figcaption>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-lg"></i>
                    </div>    
                </figure>
                <figure>
                    <div class="plate">
                        <p>Soupe à l'oignon</p>
                        <figcaption>Revisitée<span>20€</span></figcaption>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-lg"></i>
                    </div>
                </figure>
            </section>
            <section class="menu__dessert">
                <h3 class="plate-type"><span>Plat</span>s</h3>
                <figure>
                    <div class="plate">
                        <p>Coquilles Saint-Jacques</p>
                        <figcaption>Accompagnées d'une purée de panais<span>40€</span></figcaption>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-lg"></i>
                    </div>
                </figure>
                <figure>
                    <div class="plate">
                        <p>Magret de canard</p>
                        <figcaption>Et parmentier de pommes de terres<span>35€</span></figcaption>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-lg"></i>
                    </div>    
                </figure>
                <figure>
                    <div class="plate">
                        <p>Pigeonneau d'Ille-et-Vilaine</p>
                        <figcaption>Sur son lit de gnocchis aux légumes<span>44€</span></figcaption>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-lg"></i>
                    </div>
                </figure>
            </section>
            <section class="menu__plate">
                <h4 class="plate-type"><span>Dess</span>erts</h4>
                <figure>
                    <div class="plate">
                        <p>Pétales de violettes glacées</p>
                        <figcaption>Et purée de noisettes<span>18€</span></figcaption>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-lg"></i>
                    </div>
                </figure>
                <figure>
                    <div class="plate">
                        <p>Fondant au chocolat</p>
                        <figcaption>Revisité<span>22€</span></figcaption>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-lg"></i>
                    </div>    
                </figure>
                <figure>
                    <div class="plate">
                        <p>Millefeuille croustillant</p>
                        <figcaption>Myrtilles et pâte d'amande<span>23€</span></figcaption>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-lg"></i>
                    </div>
                </figure>
            </section>
            <button type="button" class="btn">Commander</button>
        </div>
        
    </main>
</body>
</html>
