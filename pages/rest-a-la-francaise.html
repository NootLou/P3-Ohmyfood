<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    
    <!-- Intégration typo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    
    <!-- Intégration FontAwesome -->
    <script src="https://kit.fontawesome.com/e21ad7fd88.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
        <img src="../images/logo/ohmyfood.png" alt="Logo de l'entreprise">
    </header>
    <main>
        <div class="banner border">
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'un plat du restaurant">
        </div>
        <div class="menu">
            <section class="menu__title">
                <h1>À la française</h1>
                <span class="fa-stack fa-1x">
                    <i class="fa-regular fa-heart fa-stack-2x"></i>
                    <i class="fa-solid fa-heart fa-stack-2x hidden"></i>
                </span>
            </section>    
            <section class="menu__entree ">
                <h2 class="plate-type"><span>Entr</span>ées</h2>
                <figure>
                    <div class="plate">
                        <h3>Tartare de poulpe acidulé</h3>
                        <div class="plate__infos">
                            <p >Aux zests d'orange</p><span>25€</span>
                        </div>    
                    </div>
                    <div class="plate__check ">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </figure>
                <figure>
                    <div class="plate">
                        <h3>Velouté de légumes d'antan</h3>
                        <div class="plate__infos">
                            <p>Carotte, panais, topinambour</p><span>35€</span>
                        </div>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>    
                </figure>
                <figure>
                    <div class="plate">
                        <h3>Soupe à l'oignon</h3>
                        <div class="plate__infos">
                            <p>Revisitée</p><span>20€</span>
                        </div>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </figure>
            </section>
            <section class="menu__plate">
                <h2 class="plate-type"><span>Plat</span>s</h2>
                <figure>
                    <div class="plate">
                        <h3>Coquilles Saint-Jacques</h3>
                        <div class="plate__infos">
                            <p>Accompagnées d'une purée de panais</p><span>40€</span>
                        </div>    
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </figure>
                <figure>
                    <div class="plate">
                        <h3>Magret de canard</h3>
                        <div class="plate__infos">
                            <p>Et parmentier de pommes de terres</p><span>35€</span>
                        </div>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>    
                </figure>
                <figure>
                    <div class="plate">
                        <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                        <div class="plate__infos">
                            <p>Sur son lit de gnocchis aux légumes</p><span>44€</span>
                        </div>
                        </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </figure>
            </section>
            <section class="menu__dessert">
                <h2 class="plate-type"><span>Dess</span>erts</h2>
                <figure>
                    <div class="plate">
                        <h3>Pétales de violettes glacées</h3>
                        <div class="plate__infos">
                            <p>Et purée de noisettes</p><span>18€</span>
                        </div>
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </figure>
                <figure>
                    <div class="plate">
                        <h3>Fondant au chocolat</h3>
                        <div class="plate__infos">
                            <p>Revisité</p><span>22€</span>
                        </div>    
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>    
                </figure>
                <figure>
                    <div class="plate">
                        <h3>Millefeuille croustillant</h3>
                        <div class="plate__infos">
                            <p>Myrtilles et pâte d'amande</p><span>23€</span>
                        </div>    
                    </div>
                    <div class="plate__check">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </figure>
            </section>
            <button type="button" class="btn">Commander</button>
        </div>
        <footer>
            <h4>ohmyfood</h4>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
