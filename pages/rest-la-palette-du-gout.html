<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    
    <!-- Intégration typo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    
    <!-- Intégration FontAwesome -->
    <script src="https://kit.fontawesome.com/e21ad7fd88.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
        <img src="../images/logo/ohmyfood.png" alt="Logo de l'entreprise">
    </header>
    <main class="main-bckground">
        <div class="banner">
            <img class="banner__img" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un plat du restaurant">
        </div>
        <div class="menu-container">
            <section class="menu-title">
                <h1>La palette du goût</h1>
                <span class="fa-stack fa-1x">
                    <i class="fa-solid fa-heart fa-stack-2x"></i>
                    <i class="fa-regular fa-heart fa-stack-2x"></i>
                </span>
            </section>   
            <div class="menu">
                <section class="menu__entree">
                    <h2 class="plate-type"><span>Entr</span>ées</h2>
                    <div class="plate-box">
                        <figure>
                            <div class="plate">
                                <div class="plate__infos">
                                    <h3>Fricassée d'escargot</h3>
                                    <p>Au piment d'Espelette</p>
                                </div> 
                                <span> <br>25€</span>
                            </div>
                            <div class="plate__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </figure>
                        <figure>
                            <div class="plate">
                                <div class="plate__infos">
                                    <h3>Foie gras de canard mi-cuit</h3>
                                    <p>Et ses copeaux de truffe noire</p>
                                </div>
                                <span> <br>35€</span>
                            </div>
                            <div class="plate__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>    
                        </figure>
                        <figure>
                            <div class="plate">
                                <div class="plate__infos">
                                    <h3>Oeuf au plat</h3>
                                    <p>Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <span> <br>20€</span>
                            </div>
                            <div class="plate__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </figure>
                    </div>
                </section>
                <section class="menu__plate">
                    <h2 class="plate-type"><span>Plat</span>s</h2>
                    <div class="plate-box">
                        <figure>
                            <div class="plate">
                                <div class="plate__infos">
                                    <h3>Filet de boeuf aux herbes</h3>
                                    <p>Accompagné de sa ribambelle de légumes</p>
                                </div>    
                                <span> <br>40€</span>
                            </div>
                            <div class="plate__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </figure>
                        <figure>
                            <div class="plate">
                                <div class="plate__infos">
                                    <h3>Parmentier de queue de boeuf</h3>
                                    <p>À la truffe noire sur sa purée de panais</p>
                                </div>
                                <span> <br>35€</span>
                            </div>
                            <div class="plate__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>    
                        </figure>
                        <figure>
                            <div class="plate">
                                <div class="plate__infos">
                                    <h3>Filet de turbot</h3>
                                    <p>Aux agrumes</p>
                                </div>
                                <span> <br>44€</span>
                                </div>
                            <div class="plate__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </figure>
                    </div>
                </section>
                <section class="menu__dessert">
                    <h2 class="plate-type"><span>Dess</span>erts</h2>
                    <div class="plate-box">
                        <figure>
                            <div class="plate">
                                <div class="plate__infos">
                                    <h3>Paris-Brest</h3>
                                    <p>Revisité</p>
                                </div>
                                <span> <br>18€</span>
                            </div>
                            <div class="plate__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </figure>
                        <figure>
                            <div class="plate">
                                <div class="plate__infos">
                                    <h3>Macaron au chocolat d'exception</h3>
                                    <p>Et glace à la vanille de Madagascar</p>
                                </div> 
                                <span> <br>22€</span>
                            </div>
                            <div class="plate__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>    
                        </figure>
                        <figure>
                            <div class="plate">
                                <div class="plate__infos">
                                    <h3>Mousse au chocolat </h3>
                                    <p>Au piment d'Espelette et à la truffe noire</p>
                                </div>
                                <span> <br>23€</span>
                            </div>
                            <div class="plate__check">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </figure>
                    </div>
                </section>
            </div> 
            <button type="button" class="btn">Commander</button>
        </div>
        <footer>
            <h5 class="footer__title">ohmyfood</h5>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
