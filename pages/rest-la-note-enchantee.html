<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    
    <!-- Intégration typo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
    
    <!-- Intégration FontAwesome -->
    <script src="https://kit.fontawesome.com/e21ad7fd88.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
        <img src="../images/logo/ohmyfood.png" alt="Logo de l'entreprise">
    </header>
    <main class="main-bckground">
        <div class="banner">
            <img class="banner__img" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un plat du restaurant">
        </div>
        <div class="menu">
            <section class="menu__title">
                <h1>La note enchantée</h1>
                <span class="fa-stack fa-1x">
                    <i class="fa-regular fa-heart fa-stack-2x"></i>
                    <i class="fa-solid fa-heart fa-stack-2x hidden"></i>
                </span>
            </section>    
            <section class="menu__entree">
                <h2 class="plate-type"><span>Entr</span>ées</h2>
                <div class="plate-box">
                    <figure>
                        <div class="plate">
                            <h3>Ravioles de foie gras</h3>
                            <div class="plate__infos">
                                <p >Accompagnés de leur crème à la truffe</p><span>25€</span>
                            </div>    
                        </div>
                        <div class="plate__check ">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                    <figure>
                        <div class="plate">
                            <h3>Caviar osciètre</h3>
                            <div class="plate__infos">
                                <p>Sur blini à la farine de blé noir</p><span>35€</span>
                            </div>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>    
                    </figure>
                    <figure>
                        <div class="plate">
                            <h3>Homard et espuma de ###</h3>
                            <div class="plate__infos">
                                <p>Mariné aux zests d'orange</p><span>20€</span>
                            </div>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                    <figure>
                        <div class="plate">
                            <h3>Foie gras de canard cuit entier</h3>
                            <div class="plate__infos">
                                <p>Confiture de figue et pain toasté</p><span>35€</span>
                            </div>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                </div>
            </section>
            <section class="menu__plate">
                <h2 class="plate-type"><span>Plat</span>s</h2>
                <div class="plate-box">
                    <figure>
                        <div class="plate">
                            <h3>Noix de coquille Saint-Jacques</h3>
                            <div class="plate__infos">
                                <p>Sur lit de purée de céleri-rave</p><span>40€</span>
                            </div>    
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                    <figure>
                        <div class="plate">
                            <h3>Langoustine poêlée</h3>
                            <div class="plate__infos">
                                <p>Purée de patate douce</p><span>35€</span>
                            </div>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>    
                    </figure>
                    <figure>
                        <div class="plate">
                            <h3>Mijoté de queue de boeuf</h3>
                            <div class="plate__infos">
                                <p>Et riz sauvage aux zests de citron</p><span>44€</span>
                            </div>
                            </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                </div>
            </section>
            <section class="menu__dessert">
                <h2 class="plate-type"><span>Dess</span>erts</h2>
                <div class="plate-box">
                    <figure>
                        <div class="plate">
                            <h3>Macaron noisette et chocolat</h3>
                            <div class="plate__infos">
                                <p>Glace au caramel brun et sel de Guérande</p><span>18€</span>
                            </div>
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                    <figure>
                        <div class="plate">
                            <h3>Baba au rhum revisité</h3>
                            <div class="plate__infos">
                                <p>Avec son coulis de citron</p><span>22€</span>
                            </div>    
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>    
                    </figure>
                    <figure>
                        <div class="plate">
                            <h3>Tarte au citron meringuée</h3>
                            <div class="plate__infos">
                                <p>Destructurée</p><span>23€</span>
                            </div>    
                        </div>
                        <div class="plate__check">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </figure>
                </div>
            </section>
            <button type="button" class="btn">Commander</button>
        </div>
        <footer>
            <h5 class="footer__title">ohmyfood</h5>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
